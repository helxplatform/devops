# Default values for nginx.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: helxplatform/nginx
  # -- Overrides the image tag whose default is the chart appVersion.
  tag:
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  # -- can be LoadBalancer or ClusterIP. If ingress.create=true, this setting is ignored and defaulted to ClusterIP
  type: LoadBalancer
  # -- The static IP for this service, assigned to you by cluster administrators. Ignored if ingress.create=true.
  IP:
  httpPort: 80
  httpTargetPort: 8080
  httpsPort: 443
  httpsTargetPort: 8443
  serverName: _
  # nodePort: 31337

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 32Mi


DEV_PHASE:
  # -- Set the DEV_PHASE.dev True, if Appstore/Tycho running locally. Else, set it to False
  dev: False

# Uncomment these SSL lines and create secret to use TLS/SSL
# kubectl create secret tls nginx-tls-secret --key nginx.key --cert nginx.crt
# SSL:
#   nginxTLSSecret: nginx-tls-secret

ingress:
  # -- Whether to create an Ingress resource or not. New installations of helx should set this to true to avoid needing to request a static IP.
  create: false
  annotations: {}
    # kubernetes.io/ingress.class: : ""
  tls:
    # -- Values inserted into the TLS block come from SSL.nginxTLSSecret and service.serverName for backward compatibility
    enabled: true
  admin:
    # Whether to create an additional Ingress to restrict access to /admin routes
    enabled: false
    annotations: {}
      # nginx.ingress.kubernetes.io/whitelist-source-range: "172.25.0.0/16,152.54.0.0/22,152.54.8.0/23,152.54.6.0/24,152.54.4.0/23,152.54.15.132/32"


varStorage:
  existingClaim: false
  claimName:
  storageSize: 2Gi
  storageClass:

restartrApi: false

# -- For TACC, set this to true and specify the hostname
http_host: false

airflow:
  authenticate: true

global:
  ambassador_service_name: ambassador
  dug_web_service_name: dug-web
  dug_search_client_service_name: dug-search-client
  restartr_api_service_name: restartr-api-service
