{{- if not .Values.oauth.existingClaim }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.oauth.claimName }}
  labels:
    {{- include "appstore.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Mi
  {{ if .Values.oauth.storageClass }}
  storageClassName: {{ .Values.oauth.storageClass }}
  {{- end }}
{{- end }}
