apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "appstore.fullname" . }}
  labels:
    {{- include "appstore.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "appstore.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "appstore.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "appstore.fullname" . }}-sa
      initContainers:
      {{- if .Values.securityContext }}
      securityContext:
        runAsUser: {{ .Values.securityContext.runAsUser }}
        runAsGroup: {{ .Values.securityContext.runAsGroup }}
        fsGroup: {{ .Values.securityContext.fsGroup }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ['/bin/bash', '-c']
        args: ["bin/appstore updatedb {{ .Values.djangoSettings }} && bin/appstore createsuperuser && bin/appstore manageauthorizedusers {{ .Values.djangoSettings }} && bin/appstore run {{ .Values.djangoSettings }}"]
        # For debugging when things go wrong.
        # args: ["while true; do date; sleep 5; done"]
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        env:
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              key: DEBUG
              name: {{ include "appstore.fullname" . }}-env
        - name: DJANGO_SETTINGS_MODULE
          valueFrom:
            configMapKeyRef:
              key: DJANGO_SETTINGS_MODULE
              name: {{ include "appstore.fullname" . }}-env
        - name: ALLOW_DJANGO_LOGIN
          valueFrom:
            configMapKeyRef:
              key: ALLOW_DJANGO_LOGIN
              name: {{ include "appstore.fullname" . }}-env
        - name: ALLOW_SAML_LOGIN
          valueFrom:
            configMapKeyRef:
              key: ALLOW_SAML_LOGIN
              name: {{ include "appstore.fullname" . }}-env
        - name: SAML2_AUTH_ASSERTION_URL
          valueFrom:
            configMapKeyRef:
              key: SAML2_AUTH_ASSERTION_URL
              name: {{ include "appstore.fullname" . }}-env
        - name: SAML2_AUTH_ENTITY_ID
          valueFrom:
            configMapKeyRef:
              key: SAML2_AUTH_ENTITY_ID
              name: {{ include "appstore.fullname" . }}-env
        - name: OAUTH_DB_DIR
          valueFrom:
            configMapKeyRef:
              key: OAUTH_DB_DIR
              name: {{ include "appstore.fullname" . }}-env
        - name: OAUTH_DB_FILE
          valueFrom:
            configMapKeyRef:
              key: OAUTH_DB_FILE
              name: {{ include "appstore.fullname" . }}-env
        - name: ACCOUNT_DEFAULT_HTTP_PROTOCOL
          valueFrom:
            configMapKeyRef:
              key: ACCOUNT_DEFAULT_HTTP_PROTOCOL
              name: {{ include "appstore.fullname" . }}-env
        - name: DEV_PHASE
          valueFrom:
            configMapKeyRef:
              key: DEV_PHASE
              name: {{ include "appstore.fullname" . }}-env
        - name: BRAINI_PORT
          valueFrom:
            configMapKeyRef:
              key: BRAINI_PORT
              name: {{ include "appstore.fullname" . }}-env
        - name: NRC_PORT
          valueFrom:
            configMapKeyRef:
              key: NRC_PORT
              name: {{ include "appstore.fullname" . }}-env
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              key: APPSTORE_SECRET_KEY
              name: {{ include "appstore.fullname" . }}
        - name: APPSTORE_DJANGO_USERNAME
          valueFrom:
            secretKeyRef:
              key: APPSTORE_DJANGO_USERNAME
              name: {{ include "appstore.fullname" . }}
        - name: APPSTORE_DJANGO_PASSWORD
          valueFrom:
            secretKeyRef:
              key: APPSTORE_DJANGO_PASSWORD
              name: {{ include "appstore.fullname" . }}
        {{ if .Values.django.DOCKSTORE_APPS_BRANCH }}
        - name: DOCKSTORE_APPS_BRANCH
          valueFrom:
            secretKeyRef:
              key: DOCKSTORE_APPS_BRANCH
              name: {{ include "appstore.fullname" . }}
        {{- end }}
        {{ if .Values.django.REMOVE_AUTHORIZED_USERS }}
        - name: REMOVE_AUTHORIZED_USERS
          valueFrom:
            secretKeyRef:
              key: REMOVE_AUTHORIZED_USERS
              name: {{ include "appstore.fullname" . }}
        {{- end }}
        {{ if .Values.django.AUTHORIZED_USERS }}
        - name: AUTHORIZED_USERS
          valueFrom:
            secretKeyRef:
              key: AUTHORIZED_USERS
              name: {{ include "appstore.fullname" . }}
        {{- end }}
        - name: OAUTH_PROVIDERS
          valueFrom:
            secretKeyRef:
              key: OAUTH_PROVIDERS
              name: {{ include "appstore.fullname" . }}
        {{ if .Values.django.oauth.GITHUB_NAME }}
        - name: GITHUB_NAME
          valueFrom:
            secretKeyRef:
              key: GITHUB_NAME
              name: {{ include "appstore.fullname" . }}
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: GITHUB_CLIENT_ID
              name: {{ include "appstore.fullname" . }}
        - name: GITHUB_SECRET
          valueFrom:
            secretKeyRef:
              key: GITHUB_SECRET
              name: {{ include "appstore.fullname" . }}
          {{ if .Values.django.oauth.GITHUB_KEY }}
        - name: GITHUB_KEY
          valueFrom:
            secretKeyRef:
              key: GITHUB_KEY
              name: {{ include "appstore.fullname" . }}
          {{- end }}
          {{ if .Values.django.oauth.GITHUB_SITES }}
        - name: GITHUB_SITES
          valueFrom:
            secretKeyRef:
              key: GITHUB_SITES
              name: {{ include "appstore.fullname" . }}
          {{- end }}
        {{- end }}
        {{ if .Values.django.oauth.GOOGLE_NAME }}
        - name: GOOGLE_NAME
          valueFrom:
            secretKeyRef:
              key: GOOGLE_NAME
              name: {{ include "appstore.fullname" . }}
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              key: GOOGLE_CLIENT_ID
              name: {{ include "appstore.fullname" . }}
        - name: GOOGLE_SECRET
          valueFrom:
            secretKeyRef:
              key: GOOGLE_SECRET
              name: {{ include "appstore.fullname" . }}
          {{ if .Values.django.oauth.GOOGLE_KEY }}
        - name: GOOGLE_KEY
          valueFrom:
            secretKeyRef:
              key: GOOGLE_KEY
              name: {{ include "appstore.fullname" . }}
          {{- end }}
          {{ if .Values.django.oauth.GOOGLE_SITES }}
        - name: GOOGLE_SITES
          valueFrom:
            secretKeyRef:
              key: GOOGLE_SITES
              name: {{ include "appstore.fullname" . }}
          {{- end }}
        {{- end }}
        {{- if .Values.irods.enabled }}
        - name: BRAINI_RODS
          valueFrom:
            secretKeyRef:
              key: BRAINI_RODS
              name: {{ include "appstore.fullname" . }}
        - name: NRC_MICROSCOPY_IRODS
          valueFrom:
            secretKeyRef:
              key: NRC_MICROSCOPY_IRODS
              name: {{ include "appstore.fullname" . }}
        - name: RODS_USERNAME
          valueFrom:
            secretKeyRef:
              key: RODS_USERNAME
              name: {{ include "appstore.fullname" . }}
        - name: RODS_PASSWORD
          valueFrom:
            secretKeyRef:
              key: RODS_PASSWORD
              name: {{ include "appstore.fullname" . }}
        - name: IROD_COLLECTIONS
          valueFrom:
            secretKeyRef:
              key: IROD_COLLECTIONS
              name: {{ include "appstore.fullname" . }}
        - name: IROD_ZONE
          valueFrom:
            secretKeyRef:
              key: IROD_ZONE
              name: {{ include "appstore.fullname" . }}
        {{- end }}
        - name: EMAIL_HOST_USER
          valueFrom:
            secretKeyRef:
              key: EMAIL_HOST_USER
              name: {{ include "appstore.fullname" . }}
        - name: EMAIL_HOST_PASSWORD
          valueFrom:
            secretKeyRef:
              key: EMAIL_HOST_PASSWORD
              name: {{ include "appstore.fullname" . }}
        {{- range $key, $value := .Values.extraEnv }}
        - name: {{ $key }}
          value: {{ $value }}
        {{- end }}
        - name: CREATE_HOME_DIRS
          value: "{{- .Values.createHomeDirs }}"
        - name: STDNFS_PVC
          value: "{{ .Values.global.stdnfsPvc }}"
        - name: RUNASROOT
          value: "{{ .Values.runAsRoot }}"
        - name: PARENT_DIR
          value: "{{ .Values.parent_dir }}"
        {{- if .Values.subpath_dir }}
        - name: SUBPATH_DIR
          value: "{{ .Values.subpath_dir }}"
        {{- end }}
        - name: SHARED_DIR
          value: "{{ .Values.shared_dir }}"
        {{- range $key, $value := .Values.extraEnv }}
        - name: {{ $key }}
          value: {{ $value }}
        {{- end }}
        ports:
        - containerPort: 8000
      {{- if .Values.oauth.existingClaim }}
        volumeMounts:
          - mountPath: /var/lib/sqlite3
            name: appstore-oauth-volume
          {{- if .Values.appStorage.claimName }}
          - name: app-mounts-claim
            mountPath: /usr/src/inst-mgmt/log
            subPath: log
          {{- end}}
      {{- else if .Values.oauth.claimName }}
        volumeMounts:
          - mountPath: /var/lib/sqlite3
            name: appstore-oauth-volume
          {{- if .Values.appStorage.claimName }}
          - name: app-mounts-claim
            mountPath: /usr/src/inst-mgmt/log
            subPath: log
          {{- end}}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      restartPolicy: Always
      {{- if .Values.oauth.claimName }}
      volumes:
        - name: appstore-oauth-volume
          persistentVolumeClaim:
            claimName: {{ .Values.oauth.claimName }}
      {{- end }}
      {{- if .Values.appStorage.claimName }}
        - name: app-mounts-claim
          persistentVolumeClaim:
            claimName: {{ .Values.appStorage.claimName }}
      {{- end }}
