# Default values for appstore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

# securityContext:
#   runAsUser: 1000
#   runAsGroup: 1000
#   fsGroup: 1000


service:
  type: ClusterIP
  port: 80
  name: http

# Choose http or https for the protocol that is used by external users to access
# the appstore web service.
ACCOUNT_DEFAULT_HTTP_PROTOCOL: http

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

db:
  name: appstore

# db:
#   name: postgres
#   image: postgres:10.4
#   disk_name: example
#   storageClass: ""

# Define oauth settings for having a persistent sqlite3 database.  Leave both
# pvcname and storageClass empty to storage the oauth db inside the container.
# Define pvcname only if the PVC is already created.
# Define storageClass to have this chart create a PVC, otherwise it expects
# one to exist.
oauth:
  pvcname: appstore-oauth-pvc
  storageClass:
  # storageClass: appstore-oauth-sc
  # existingClaim:

ambassador:
   # flag: <True or False>
   flag: true

image: "heliumdatastage/appstore:master-v1.0.1"
# imagePullSecrets: some-secret

djangoSettings: cat

# postgres: false

django:
  AUTHORIZED_USERS: ""
  REMOVE_AUTHORIZED_USERS: ""
  # Defaults to "master". Specify "develop" to switch.
  DOCKSTORE_APPS_BRANCH: "master"
  ###################################################
  APPSTORE_DJANGO_USERNAME: "admin"
  APPSTORE_DJANGO_PASSWORD: ""
  ALLOW_DJANGO_LOGIN: ""
  ALLOW_SAML_LOGIN: ""
  EMAIL_HOST_USER: ""
  EMAIL_HOST_PASSWORD: ""
  oauth:
    OAUTH_PROVIDERS: ""
    GITHUB_NAME: ""
    GITHUB_KEY: ""
    GITHUB_SITES: ""
    GITHUB_CLIENT_ID: ""
    GITHUB_SECRET: ""
    GOOGLE_NAME: ""
    GOOGLE_KEY: ""
    GOOGLE_SITES: ""
    GOOGLE_CLIENT_ID: ""
    GOOGLE_SECRET: ""
  saml2auth:
    ASSERTION_URL: ""
    ENTITY_ID: ""
irods:
  enabled: false
  BRAINI_RODS: ""
  NRC_MICROSCOPY_IRODS: ""
  RODS_USERNAME: ""
  RODS_PASSWORD: ""
  IROD_COLLECTIONS: ""
  IROD_ZONE: ""

apps:
  DICOMGH_GOOGLE_CLIENT_ID: ""

appStorage:
  existingClaim: false
  claimName:
  storageSize: 2Gi
  storageClass:

userStorage:
  create: false
  claimName: stdnfs
  storageSize: 10Gi
  storageClass:
