version:
  0.0.1

build:
  name: appstore

app:
  name: appstore

code:
  primary_url:
    https://github.com/helxplatform/appstore.git
  secondary_url:
    null
  primary_app_path:
    "./appstore"
  primary_requirements_path:
    ./requirements.txt
  secondary_requirements_path:
    null
  branch:
    develop
  prebuild:
    default
  build:
    default
  test:
