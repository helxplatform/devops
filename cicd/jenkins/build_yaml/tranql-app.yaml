version:
  0.0.1

build:
  name: tranql-app

app:
  name: tranql-app

code:
  primary_url:
    https://github.com/helxplatform/tranql.git
  secondary_url:
    null
  primary_app_path:
    "."
  primary_requirements_path:
    tranql/requirements.txt
  secondary_requirements_path:
    null
  branch:
    develop
  prebuild:
    default
  build:
    default
  test:
    default

docker:
  org:
    helxplatform
  primary_repo:
    tranql-app
  secondary_repo:
    null
  docker_fn:
    null
  primary_docker_dir:
    docker/tranql-app
  secondary_docker_dir:
    null
  build_args:
    "--build-arg BASE_IMAGE_VERSION=develop-latest"

test:
  cmd_path:
    bin/test
  cmd_args:
    null
  datafile:
    null
